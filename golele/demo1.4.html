<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>dl-dt-dd</title>
        <style type="text/css">
            body{
                font-size: 12px;
            }
            dl dd span.discount{
                color: #F60;
                font: bold 28px "宋体"
            }
            dl dd span.price{
                text-decoration: line-through;
            }

        </style>
    </head>
    <body>
        <dl>
            <dt><img src="images/movie.jpg"/></dt>
            <dd>菱角影城</dd>
            <dd>电影票1张，2D/3D通兑</dd>
            <dd><span class="discount">&yen;24.5</span>门店价<span class="price">&yen;70</span></dd>
        </dl>
    </body>
</html>
