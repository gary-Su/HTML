<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>团购统计</title>
        <style type="text/css">
        .group table{
            border-collapse: collapse;
            width: 100%;
           
        }
        .group table, .group th ,.group td{
            border: 1px solid #ff6601;
        }
        .group caption{
            background: #ff7701;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bolder;
        }
        .group th{
            background: #ff5501;
            color: #FFFFFF;
        }
        </style>
    </head>
    <body>
        <div class="group">
            <table>
                <caption>团购统计</caption>
                <tr>
                    <th>内容</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>金额</th>
                </tr>
                <tr>
                    <td>金逸影城（武汉杨汊湖店）电影票1张</td>
                    <td>&yen;24.50</td>
                    <td>10张</td>
                    <td>&yen;245.00</td>
                </tr>
                <tr>
                    <td>锅星双人餐，唐家墩路</td>
                    <td>&yen;88</td>
                    <td>10份</td>
                    <td>&yen;880.00</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>总计</td>
                    <td>&yen;1125.00</td>
                </tr>
            </table>
        </div>
    </body>
</html>
