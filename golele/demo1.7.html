<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户登录</title>
        <link rel="stylesheet" href="css/demo1-7.css"/>
    </head>
    <body>
        <div>
            <form action="" method="POST">
                <fieldset>
                        <legend>登录购乐乐网</legend>
                        <table>
                            <tr>
                                <td class="label" ><label for="userName" accesskey="n">用户名：</label></td>
                                <td><input type="text" id="userName" class="txt"/></td>
                            </tr>
                            <tr>
                                <td class="label" ><label for="userPwd" accesskey="p">密码：</label></td>
                                <td><input type="password" id="userPwd" class="txt"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="submit" ><input type="submit" value="登录" class="btn"/></td>
                            </tr>
                        </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
